<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket Social</title>
        <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="/css/vendor/bootstrap-material-design.min.css">
        <link rel="stylesheet" href="/css/vendor/ripples.min.css">
    </head>
    <body>
        <main class="container">
            <section class="row">
                <div class="col-md-12">
                    <section class="panel panel-primary">
                        <header class="panel-heading">
                            <h1>Administrative Controls</h1>
                        </header>
                        <div class="panel-body">
                            <section class="row">
                                <div class="col-md-8"> <!-- Create User -->
                                    <section id="create_user_flasher" class="alert alert-success"></section>
                                    <h3>Create User</h3>
                                    <form id="create_user_form" class="col-md-12">
                                        <section class="row">
                                            <fieldset class="form-group">
                                                <label>Email</label>
                                                <input id="create_user_email" type="email" class="form-control" required />
                                            </fieldset>
                                            <fieldset class="form-group">
                                                <label>Password</label>
                                                <input id="create_user_password" type="password" class="form-control" required />
                                            </fieldset>
                                            <span class="pull-right">
                                                <button id="create_user_clear" class="btn btn-default" type="button">Clear</button>
                                                <button id="create_user_submit" class="btn btn-default" type="button">Submit</button>
                                            </span>
                                        </section>
                                    </form>
                                </div><!-- Create User -->
                                <div class="col-md-4"><!-- User List -->
                                    <h3>User List</h3>
                                    <table class="table user_table">
                                        <thead>
                                            <tr>
                                                <td>User</td>
                                                <td>ID</td>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div><!-- User List -->
                            </section>
                        </div>
                    </section>
                </div>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="/js/vendor/bootstrap.min.js"></script>
        <script src="/js/vendor/material.min.js"></script>
        <script src="/js/vendor/ripples.min.js"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
